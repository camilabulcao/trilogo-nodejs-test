<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Trílogo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form id="chat">
        <input id="text" name="description" placeholder="Description">
        <input id="text" name="permalink" placeholder="Permalink">
        <input id="text" name="username" placeholder="Digite seu usuário">
        <div class="messages"></div>
        <input id="text" name="message" placeholder="Digite sua mensagem">
        <button type:"submit">Enviar</button>
    </form>
    <script type="text/javascript">
    var socket = io('http://localhost:3000')
    

    function renderMessage(message) { //Para renderizar a msg na tela
        $('.messages').append('<div class="message"><strong>'+message.username +'</strong>: '+ message.message +'</div>')
    }

        socket.on('previousMessages',function(messages){
            for(message of messages){
                renderMessage(message)
            }
        })

        socket.on('receivedMessage', function(message) {
            renderMessage(message)
        })

    $('#chat').submit(function(event){
        event.preventDefault()

        var description = $('input[name=description]').val()
        var permalink = $('input[name=permalink]').val()
        var author = $('input[name=username]').val()
        var message = $('input[name=message]').val()
        
        if(author.length && message.length && permalink.length && description.length) {
            var messageObject ={
                username: author,
                message: message,
                permalink: permalink,
                description: description,
            };

            renderMessage(messageObject)
            socket.emit('sendMessage', messageObject)
        }
   
    })

    </script>
</body>
</html>
